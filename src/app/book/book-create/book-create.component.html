<div class="wrapper" >
<div class='table-responsive'>
      <div class="container book-create">
      <h1>Agregar / Editar Libros</h1>
      <div class="book-create">
        <div class="row">
            <div class='col-md-6'>
                <div class="row form-row">

                        <label class="col-sm-2 col-form-label" for="titulo"><b>T&iacute;tulo &nbsp;&nbsp; </b></label>
                        <div class="controls col-sm-5">
                          <input type="text" class="form-control" name="titulo" value="">
                        </div>

                </div>
                <div class="row form-row">
                        <label class="col-sm-2 col-form-label" for="fecha_edicion"><b>Edici&oacute;n </b></label>
                        <div class="controls col-sm-6">
                          <span class="datepicker">
                              <ng-datepicker [(ngModel)]="date" [options]="options"></ng-datepicker>
                          </span>
                          <input type="hidden" id="dbdatepicker" name="fecha_edicion" value="">
                        </div>
                </div>

            </div>
            <div class='col-md-6'>
                <div class="row">
                    <label class="col-sm-4 col-form-label" for="check_autores"><b>Lista de Autores </b></label>
                </div>
                <div class="row">
                  <app-table-author></app-table-author>
                </div>
            </div>
        </div>
        <div class="row">
            <div class='col-md-6 text-center'>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            <div class='col-md-6 pull-left'>
                <a [routerLink]="['/book/list']" id="cancel" name="cancel" class="btn btn-danger">Cancelar</a>
            </div>
        </div>

    </div>

  </div>
</div>



</div>
